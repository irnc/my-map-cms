{{ define "main" }}
  {{ $news := where .Site.RegularPages.ByLastmod.Reverse "Section" "in" (slice "news") }}

  <main id="main">
    <ul class="patterns-list" id="list">
      {{ range (first 10 $news) }}
      <li>
        <h2>
          <a href="{{ .Permalink }}">
            <svg
              class="bookmark"
              aria-hidden="true"
              viewBox="0 0 40 50"
              focusable="false"
            >
              <use xlink:href="#bookmark"></use>
            </svg>
            {{ .Title }}
          </a>
        </h2>

        <img src="{{ .Params.image }}" />
        <p>
          {{ .Params.description }}
        </p>
      </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
